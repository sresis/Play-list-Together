{% extends 'base.html' %}

{% block title %}{{ user.fname }}'s Profile{% endblock %}

{% block body %}
<h2>{{ user.fname }}'s Profile</h2>
<div id="user_details">
	<ul class="main">
		<li>Name: {{ user.fname }} {{ user.lname }}
		<li>Email: {{ user.email }}</li>
		<li>Favorite Songs: </li>
		<li>Favorite Artists: </li>
			

	</ul>
</div>

<div id="navigation">
	<ul>
		<li><a href='/profile/add_prefs'>Add Preferences</a></li>
		<li><a href='/users'>View All Users</a></li>
</div>

{% endblock %}
